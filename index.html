<html>
<head>
    <!--Animation libary link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!--Font link-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!--UTF8 addnotation-->
    <meta charset = "utf-8"/>
    <!--Css link-->
    <link rel = "stylesheet" href = "assets/style.css">
    <!--Icons & Fontawesome link-->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
    <!--Bootstrap MD-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>
    <title>Portfolio - Mateusz Połeć</title>
    <!--Background-->
    <script src="assets/three.r92.min.js"></script>
    <script src="assets/vanta.net.min.js"></script>
</head>
<body>
        <script src = "assets/engine.js"></script>
    <!--Upper section-->
    <section id = "landing-page">
        <div class = "col-sm-12 mx-auto text-center mt-3 animated fadeInDown">
            <p class = 'para-first'>Mateusz Połeć</p>
            <p class = 'para-second'>PL | EN</p>
        </div>

        <div class="col-sm-6 mx-auto alert alert-warning" role="alert">
            <i class="fas fa-exclamation-triangle mr-2"></i> Page is still in build.
        </div>

        <div class = "col-sm-12 mx-auto text-center mt-5">
            <p class = 'para-huge mt-3 animated fadeIn'><a class = "anim-hover-first" id = "target">Projects</a></p>
            <p class = 'para-huge mt-3 animated fadeIn delay-1s'><a class = "anim-hover-first" id = "cv">CV</a></p>
        </div>
    </section>

    <section id = "projects">
        <div class = "row">
            <p>Test</p>
        </div>

    </section>


    <script>
        VANTA.NET
        ({
            el: "html",
            color: 0x5b3aac 
        })
    </script>
    <script>
        $(function() {
        $(".anim-hover-first").hover(
            function() {
                $(this).css("color", "#4682B4");
                $(this).css("font-size", "110px");
            },function() {
                $(this).css("color", "#dedede");
                $(this).css("font-size", "125px");
        });
    });

    $( "#target" ).click(function() {
        $("#target" ).addClass( "animated zoomOut");
        window.setTimeout(function(){
            $("#target").css("visibility", "hidden");
            $("#cv").addClass("animated zoomOut")
        }, 500 ); // 5 seconds
        window.setTimeout(function() {
            $("#target").css("display", "none");
            $("#cv").css("display", "none");
            $("#projects").css("display", "flex");
        }, 800);

    });

    $("#cv").click(function() {
        $("#cv").addClass("animated zoomOut");
        window.setTimeout(function() {
            $("#cv").css("display", "none");
        }, 500);
    });

    
    </script>
</body>
</html>
