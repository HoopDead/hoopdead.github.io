<!DOCTYPE HTML>
<html lang = "pl">
<head>
	<!--Meta tagi wymagane do Bootstrapa-->
	<meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--Tytuł strony-->
	<title> Clicker Game </title>
	<!-- Link do Boostrapa CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Link do CSSa strony-->
	<link rel = "stylesheet" href = "css/style.css">
	<!-- Ikonki + Czcionka-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- Skrypty Bootstrap + jquery-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- Silnik gry-->
	<script src = "js/engine.js"></script>
	<!--Toggle buttony-->
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<!--Czcionka-->
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<!--Jquery main-->
	<script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Favicon-->
	<link rel="icon" href="./graph/favicon.png">



	
</head>
<body onload = "load();">
	<div class = "container">
		<div class = "row">
			<div class = "col-md-12">
				<h1 id = "header">CityName</h1>
				<nav class="navbar navbar-expand-lg navbar-light bg-light my-3">
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <a class="navbar-brand" href="#"></a>
				  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0 mx-auto">
							<a class="nav-link" href="#">Forum</a>
					  </li>
					  <li class="nav-item">
							<a class="nav-link" href="#">Discord</a>
					  </li>
					  <li class="nav-item">
							<a class="nav-link" href="#">Author</a>
					  </li>
					  <li class = "nav-item">
							<button class = "nav-link btn btn-link" onclick = "gameRestart()" data-toggle="tooltip" data-placement = "bottom" title = "Daje przy okazji urzędnków!">Restart</a></button>
						</li>
						<li class = "nav-item">
								<button type="button" class="btn" onclick = "darkMode()"><i class="fas fa-moon"></i></button>
						</li>
					</ul>
				  </div>
				</nav>
			</div>
			<div class = "left-wrapper col-md-6 my-3">
				<div class="card h-md-250" id = "mainClicker" style="max-height: 20vh; border: none;">
					<div class="card-header" ><span id = "cash">0</span><b> $</b></div>
					<div class="card-body"  style = "border: none; background: none;">
					  <div id = "cookieNumber">5</div>
					  <p class="card-text"style = "border: none; background: none;"><i class="fas fa-money-bill-alt flex-auto d-none d-lg-block mx-3 my-auto cash" onclick = "cashClick(1)"></i></p>
					</div>
				  </div>
			</div>
			<div class = "right-wrapper col-md-6 my-3">
				<div class="card flex-md-row mb-4 box-shadow h-md-250 switch">
					<i class="fas fa-lemon flex-auto d-none d-lg-block mx-3 my-auto cash"></i>
					<div class="card-body d-flex flex-column align-items-start">
					<h4 class="card-title"> Budki z lemoniada: </h4>
					<p class="card-text">Ilosc: <b><span id = "lemonAmmount"><b>0</b></span></b>, Zysk: <span id = "lemonCash">0</span><b>$</b>, Koszt: <span id = "lemonCost">10</span><b>$</b></p>
					<div class="footer"><i class="fas fa-arrow-circle-up mx-1" id = "lemonHover" onclick = "lemonAchivBuy()"></i><span id = "lemonAchiv"></span></div>
				</div>
				<div class="card-footer d-flex align-items-center justify-content-center col-lg-2">
					<button class="btn btn-outline-secondary btn-block my-1" onclick = "lemonBuy()">
					<i class="fas fa-shopping-cart"></i></button>
				</div>

				</div>
			<div class="card flex-md-row mb-4 box-shadow h-md-250 switch">
					<i class="fas fa-car flex-auto d-none d-lg-block mx-3 my-auto cash"></i>
					<div class="card-body d-flex flex-column align-items-start">
					<h4 class="card-title"> Warsztaty samochodowe: </h4>
					<p class="card-text">Ilosc: <b><span id = "carAmmount"><b>0</b></span></b>, Zysk: <span id = "carCash">0</span><b>$</b>, Koszt: <span id = "carCost">1000</span><b>$</b></p>
				</div>
				<div class="card-footer d-flex align-items-center justify-content-center col-lg-2">
					<button class="btn btn-outline-secondary btn-block my-1" onclick = "carBuy()">
					<i class="fas fa-shopping-cart"></i></button>
				</div>
			</div>
			<div class="card flex-md-row mb-4 box-shadow h-md-250 switch">
				<i class="fas fas fa-user-tie flex-auto d-none d-lg-block mx-3 my-auto cash"></i>
				<div class="card-body d-flex flex-column align-items-start">
				<h4 class="card-title"> Urzędnicy w mieście: </h4>
				<p class="card-text">Ilosc: <b><span id = "officialAmmount">0</span></b></p>
			</div>
			<div class="card-footer d-flex align-items-center justify-content-center col-lg-2">
				<button class="btn btn-outline-secondary btn-block my-1">
				<i class="fas fa-shopping-cart"></i></button>
			</div>

			
		
</body>
</html>
