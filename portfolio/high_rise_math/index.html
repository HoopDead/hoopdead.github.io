<!DOCTYPE html>
<html>
<head>
    <title>High-rise Math</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>
    <script type = "text/javascript" src = "engine.js"></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id = "nav">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light warning-color lighten-5 justify-content-md-around">
            <p class = "my-auto lead"><i class="fas fa-infinity mr-2"></i>High-rise Math</p>
            <p class = "my-auto">High score board</p>
      </nav>
      <!--/.Navbar-->
    </div>
    <div id = "game" style = "display: none; background-color: #00BBFF; height: 40vh;">
        <div class = "col-sm-12 text-center mt-5">
            <h3 class = "mt-3">Your equation: </h3>
            <div class = "col-sm-12 text-center">
                <span id = "firstnumber"></span><span id = "operation" class = "ml-1"></span><span id = "secondnumber" class = "ml-1"></span>
            </div>
            <div class = "col-sm-4 mx-auto text-center mt-3">
                <input type = "text" class = "form-control form-rounded" id = "userInput" onkeypress="is_pressed()"/>
            </div>
            <button type="button" class="btn btn-warning mt-4" onclick = "submit_answer()">Submit</button>
        </div>
    </div>
    <div id = "demo" style = "background-color: #f7e6bc; height: 40vh;">
        <div class = "col-sm-12 mx-auto text-center my-auto">
            <button id = "initgame" type="button" class="btn btn-info mx-auto mt-5" onclick = "create_math()">Init game</button>
        </div>
    </div>
    <div id = "final" style = "background-color: #00BBFF; height: 40vh; display: none;">
        <div class = "col-sm-12 text-center mt-5">
            <h2 class = "mt-3">Score: </h2>
            <h2 id = "score"></h2>
            <button type="button" class="btn btn-success mx-2" onclick = "reset()"><i class="fas fa-redo"></i></button><button type="button" class="btn btn-info mx-2">Save score</button>
        </div>
    </div>
    <div id = "content">
    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            document.getElementById("author").innerHTML = myObj.mathematicians.first.name;
            document.getElementById("famous_for").innerHTML = myObj.mathematicians.first.famous_for;
            document.getElementById("history").innerHTML = myObj.mathematicians.first.history;
            document.getElementById("header").innerHTML = myObj.improve.xxx.header;
            document.getElementById("description").innerHTML = myObj.improve.xxx.description;
          }
        };
        xmlhttp.open("GET", "json.json", true);
        xmlhttp.send();
        </script>
        <div class = "row">
            <div class = "col-md-5 col-sm-12 mx-auto ml-5 mt-5 text-justifty">
                <blockquote class="blockquote bq-primary">
                    <p class="bq-title" id = "author"></p>  
                    <footer class="blockquote-footer mb-3"><cite title="Source Title" id = "famous_for"></cite></footer>
                    <p id = "history"></p>
                </blockquote>
            </div>
            <div class = "col-md-6 col-sm-12 mx-auto ml-5 mt-5 text-justifty">
                <blockquote class="blockquote bq-success">
                    <p class="bq-title" id = "header"></p>
                    <p id = "description"></p>
                </blockquote>
            </div>
        </div>
        <!-- Footer -->
<!-- Footer -->
<footer class="page-footer font-small special-color-dark pt-4">

        <!-- Footer Elements -->
        <div class="container">
      
          <!-- Social buttons -->
          <ul class="list-unstyled list-inline text-center">
            <li class="list-inline-item">
              <a class="btn-floating btn-fb mx-1">
                <i class="fab fa-facebook-f" style = "color: #4e71ba;"> </i>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn-floating btn-gplus mx-1">
                <i class="fab fa-google-plus-g" style = "color: crimson;"> </i>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn-floating btn-li mx-1">
                <i class="fab fa-linkedin-in" style = "color: #0077B5;"> </i>
              </a>
            </li>
          </ul>
          <!-- Social buttons -->
      
        </div>
        <!-- Footer Elements -->
      </footer>
      <!-- Footer -->
</body>
</html>
